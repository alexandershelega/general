{{- if eq  .Values.daemonset.enabled true }}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "general.name" . }}
  annotations:
    {{- toYaml .Values.annotations | nindent 4 }}
  labels:
    app: {{ regexReplaceAll "-exp-[a-zA-Z0-9]{1,10}$" (include "general.name" .) "" | replace "-spot" "" }}
    {{- include "general.labels" . | nindent 4 }}  
    {{- if .Values.labels  }}
    {{- toYaml .Values.labels | nindent 4 }}
    {{- end }}        
spec:
  selector:
    matchLabels:
      app: {{ regexReplaceAll "-exp-[a-zA-Z0-9]{1,10}$" (include "general.name" .) "" | replace "-spot" "" }}     
      {{- if .Values.selector_labels  }}
      {{- toYaml .Values.selector_labels | nindent 6 }}
      {{- end }}
  updateStrategy:
    type: {{ .Values.daemonset.updateStrategy.type | default "RollingUpdate" }}
    rollingUpdate:
      maxUnavailable: {{ .Values.daemonset.updateStrategy.maxUnavailable | default "1" }}  
  minReadySeconds: {{ .Values.minReadySeconds | default "5" }}
  template:
    metadata:
      annotations:
        {{- toYaml .Values.annotations | nindent 8 }}
      labels:
        app: {{ regexReplaceAll "-exp-[a-zA-Z0-9]{1,10}$" (include "general.name" .) "" | replace "-spot" "" }}
        {{- if .Values.labels  }}
        {{- toYaml .Values.labels | nindent 8 }}
        {{- end }}
    spec:
      {{- if .Values.imagePullSecrets  }}
      hostNetwork: {{ .Values.hostNetwork }} 
      {{- end }}
      {{- if .Values.imagePullSecrets  }}
      imagePullSecrets:
        - name: {{ .Values.imagePullSecrets }}
      {{- end }} 
      ##### affinity block
      {{- if .Values.affinity  }}
      affinity:
      {{- toYaml .Values.affinity | nindent 10 }}
      {{- end }}
      {{- if .Values.tolerations  }}
      tolerations:
       {{- toYaml .Values.tolerations | nindent 10 }}
      {{- end }}      
      serviceAccountName: {{ include "general.name" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}      
      ##### priority class block
      {{- if  .Values.priorityClassName }}
      priorityClassName:  {{ .Values.priorityClassName }}
      {{- end }}           
      hostAliases:
      {{- range $key, $value := .Values.hostAliases }}
      - ip: {{ $key }}
        hostnames:
        -  {{ $value | quote }}
      {{- end }}  
      {{- if .Values.initContainers  }}           
      containers:     
        - name: {{ index .Values.name }}
          image: {{ index .Values.repository }}:{{ index .Values.tag }}
          imagePullPolicy: {{ index .Values.pullPolicy | default "IfNotPresent" }}
          ###### lifecycle
          {{- if index .Values.lifecycle  }}
          lifecycle:
          {{- toYaml ( index .Values.lifecycle ) | nindent 12 -}}
          {{- end }}    
          ##### container run command
          {{- if index .Values.cmd  }}
          command:
          {{- toYaml ( index .Values.cmd  )| nindent 12 }}
          {{- end }}
          {{- if index .Values.arg  }}
          args:
          {{- toYaml ( index .Values.arg )| nindent 12 }}
          {{- end }}     
          ##### container ports 
          ports:
          {{- range (index .Values.containerPort ) }}
          - containerPort: {{ . }}
          {{- end }}            
          ##### resources                    
          {{- if index .Values.resources  }}
          resources:
          {{- toYaml (index .Values.resources ) | nindent 12 }}          
          {{- end }}  
          ##### readinessProbe probe
          {{- if index .Values.readinessProbe  }}
          readinessProbe:
          {{- toYaml (index .Values.readinessProbe ) | nindent 12 }}
          {{- end }}
          ##### livenessProbe probe
          {{- if index .Values.livenessProbe  }}
          livenessProbe:
          {{- toYaml ( index .Values.livenessProbe ) | nindent 12 }}
          {{- end }}              
          ###### securityContext
          {{- if index .Values.securityContext  }}          
          securityContext:
          {{- toYaml ( index .Values.securityContext )| nindent 12 }}   
          {{- end }} 
          ###### volumeMounts     
          {{- if index .Values.volumeMounts  }}                                                  
          volumeMounts:
            {{-  toYaml ( index .Values.volumeMounts ) | nindent 12 }} 
          {{- end }}   
          ###### env block   
          {{- if index .Values.env  }}                    
          env:
            - name: TERM
              value: "xterm"
          {{- range $key, $value := index .Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
          {{- end }} 
          {{- end }}    

      ##### volumes
      {{- if .Values.volumes  }}
      volumes:
        {{- toYaml .Values.volumes | nindent 12 }} 
      {{- end }}     

{{- end }}
